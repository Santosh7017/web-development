<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">

</head>
<body>

<div id="counter-value">
    <div id="input-range">

        <input type="number" id="number" placeholder="Enter the number">
        <button onclick="startCounter()"> start counter</button>
    </div>
</div>


<div class="counter-container">
    <div class="counter" id="first">
    <p class="current">0</p>
    <p class="current">1</p>
    <p class="current">2</p>
    <p class="current">3</p>
    <p class="current">4</p>
    <p class="current">5</p>
    <p class="current">6</p>
    <p class="current">7</p>
    <p class="current">8</p>
    <p class="current">9</p>
    </div>
</div>

    
</body>
</html>
