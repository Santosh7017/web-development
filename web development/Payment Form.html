<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="HTML and css(inside)/CSS/paymentInformation.css">

</head>
<body">
    <div class="container">
    <form action="" method="GET">
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Required Fields are followed by *</p>
    <p>Name: * <input type="text" name="name" placeholder="Enter the name" required></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male * <input type="radio" name="gender" id="Male" required>
        Female * <input type="radio" name="gender" id="Female" required>
    </p>
</fieldset>
<p>Address: 
    <textarea placeholder="Enter your address" name="address" id="address" cols="175" rows="2"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">---Selecct a card Type---</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    Card Nmber* <input type="number" name="card number" id="card number" required>

<p>
    Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
</p>
<p>
    CVV* <input type="password" name="cvv" id="cvv" required>
</p>
<input type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
